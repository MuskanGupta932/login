<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-5xl bg-white shadow-md rounded-lg overflow-hidden flex">
    <!-- Left Section: Form -->
    <div class="w-1/2 p-10">
      <h2 class="text-2xl font-bold text-blue-900">Login</h2>
      <p class="text-gray-500 mt-1">Login to your account.</p>
      <form id="loginForm" class="mt-6">
        <label class="block text-gray-700 mb-2">E-mail Address</label>
        <input
          type="email"
          id="email"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
 <label class="block text-gray-700 mb-2">Name</label>
        <input
          type="text"
          id="name"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="flex justify-between items-center text-sm text-gray-600 mb-4">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" /> Remember me
          </label>
          <span class="text-blue-600 cursor-pointer">Reset Password?</span>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900"
        >Sign In</button>
      </form>
      <p class="text-sm text-gray-600 mt-4">
        Donâ€™t have an account yet?
        <a href="#" class="text-blue-700 font-semibold">Join KRIS today.</a>
      </p>
    </div>
<!-- Right Section: Info -->
    <div class="w-1/2 relative text-white p-10 flex flex-col justify-between bg-blue-900">
      <div>
        <p class="text-xl font-semibold leading-relaxed">
          Manage all <span class="text-yellow-400">HR Operations</span> from the comfort of your home.
        </p>
      </div>
      <div class="absolute bottom-6 left-10 flex gap-2">
        <span class="h-2 w-6 bg-yellow-400 rounded-full"></span>
        <span class="h-2 w-2 bg-white rounded-full"></span>
        <span class="h-2 w-2 bg-white rounded-full"></span>
      </div>
    </div>
  </div>
<!-- JS: Local Storage Handler -->
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const userData = { name, email };
      localStorage.setItem('user', JSON.stringify(userData));

      alert('User data saved to localStorage!');
      form.reset();
    });
  </script>
</body>
</html>
